<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Civic Seed</title>

	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="css/app.css">
	<!-- // <script src="js/vendor/modernizr-2.6.1.min.js"></script> -->
	<SocketStream>

</head>
<body ng-app="exampleApp">

	<div class="container">
		<header class="header">
		</header>
		<section>
		</section>
		<footer class="footer">
		</footer>
	</div>


	<div class="row">
		<div class="span12">
			<div class="hero-unit">
				<h1>SS-Angular Test App</h1>
				<p>A test application that integrates SocketStream into AngularJS</p>
			</div>
		</div>
	</div>



	<div ng-controller="SSCtrl">
		<div class="row">
			<div class="span4 offset4">
				<h3><a href="#" rel="tooltip" title="Just an angular data bind">Streaming (from angular)</a></h3>
			</div>
			<div class="span4">
				<h3><a href="#" rel="tooltip" title="This data is the return value of a SocketStream RPC call">Status (from rpc)</a></h3>
			</div>
		</div>
		<div class="row">
			<div class="span4">
				<a href="#" class="btn btn-primary" data-toggle="button" rel="popover" title="SS-Angular" data-content="When you click this button, the app will: <ol><li>Tell the server to start pushing events through the pubsub channel to which it is already subscribed</li> <li>After two seconds, the server will reply with a status, which will get drawn to the right</li> <li>Then, every 3 seconds, the server will push 16 bytes of crypto data below.</li></ol>Enjoy!" ng-click="toggleData()">Listen to Aliens</a>
			</div>
			<div class="span4">
				{{streaming}}
			</div>
			<div class="span4">
				{{status}}
			</div>
		</div>
		<div class="row">
			<div class="span12">
				<h5><a href="#" rel="tooltip" id="messagesTT" placement="right" title="This is data from a SocketStream pubsub session">Messages</a></h5>
			</div>
		</div>
		<div class="row">
			<div class="span12">
				<ul>
					<li ng-repeat="message in messages">
						{{message}}
					</li>
				</ul>
			</div>
		</div>
	</div>




</body>
</html>
