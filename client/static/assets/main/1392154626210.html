ass=\"check\"><div class=\"check-dialog confirm-skimpy\"><p>Are you sure? That seems a bit skimpy...</p><div class=\"buttons\"><button type=\"button\" class=\"sure-button right btn btn-success\">I'm Sure</button><button type=\"button\" class=\"retry-button left btn btn-primary\">I'll Add More</button></div></div><div class=\"check-dialog message-feedback\"><p class=\"feedback\"></p><div class=\"buttons\"><button type=\"button\" class=\"btn btn-primary\">Okay</button></div></div></div></div><div id=\"botanist-area\" class=\"gameboard-overlay background-3\"><a href=\"#\"><i class=\"fa fa-times-circle fa-lg\"></i></a><div class=\"dialog\"><span class=\"speaker\"></span><span class=\"message\"></span></div><div class=\"botanist-content\"></div><div class=\"tangram-area\"><div class=\"tangram-outline\"></div></div><div class=\"buttons\"><div class=\"left\"><button type=\"button\" class=\"backButton btn btn-info\">Back</button><button type=\"button\" class=\"clearBoardButton btn btn-info\">Clear Board</button></div><div class=\"right\"><button type=\"button\" class=\"nextButton btn btn-success\">Next</button><button type=\"button\" class=\"answerButton btn btn-success\">Answer</button><button type=\"button\" class=\"closeButton btn btn-primary\">Close</button></div></div><div class=\"check\"><div class=\"check-dialog\"><p class=\"feedback\"></p><div class=\"buttons\"><button type=\"button\" class=\"retryButton btn btn-primary\">Okay</button></div></div></div></div><div class=\"progressArea gameboard-overlay\"><h2>Progress</h2><div class=\"personalInfo\"><div class=\"levelImages\"><img" + (jade.attr("src", '' + (CivicSeed.CLOUD_PATH) + '/img/game/rank/0.png', true, false)) + " class=\"currentLevelImage\"/><img" + (jade.attr("src", '' + (CivicSeed.CLOUD_PATH) + '/img/game/rank/1.png', true, false)) + "/><img" + (jade.attr("src", '' + (CivicSeed.CLOUD_PATH) + '/img/game/rank/2.png', true, false)) + "/><img" + (jade.attr("src", '' + (CivicSeed.CLOUD_PATH) + '/img/game/rank/3.png', true, false)) + "/></div><p class=\"currentLevel\">novice gardener</p><p class=\"resourcesCollected\">resources collected:</p><p class=\"numCollected\">12/40</p><button type=\"button\" class=\"btn collectedButton btn-success\">View Answers</button></div><div class=\"tabbable\"><ul class=\"nav nav-tabs\"><li class=\"active tabYou\"><a href=\"#tab1\" data-toggle=\"tab\">you</a></li><li class=\"tabEveryone\"><a href=\"#tab2\" data-toggle=\"tab\">everyone</a></li></ul><div class=\"tab-content\"><div id=\"tab1\" class=\"tab-pane active\"><div class=\"colorMapYou\"><img src=\"\"/></div><p class=\"displayTime\"></p><p class=\"timeTitle\">time played</p></div><div id=\"tab2\" class=\"tab-pane\"><div class=\"colorMapEveryone\"><img src=\"\"/></div><div class=\"displayPercent\"><div class=\"progress\"><div class=\"bar\"></div></div></div><p class=\"percentTitle\">world color meter</p></div></div></div><div class=\"topSeeders\"></div><a href=\"#\"><i class=\"fa fa-times-circle fa-lg\"></i></a></div><div class=\"collectedResources gameboard-overlay background-3\"><h2>Your Answers</h2><div class=\"displayMyAnswers content-box\">You haven't collected any resources yet.</div><button type=\"button\" class=\"btn backToProgress btn-info\">Back</button></div><div class=\"helpArea gameboard-overlay\"><h2>How To Play</h2><div class=\"helpContent content-box\"><p>The goal of the game is to fully color return color to the world, which starts in grayscale. To do this, you must explore, talk to the Calliopeans you see, answer their questions, plant seeds, and find research to complete new seed recipes.</p><h3>The Game Display</h3><p>You can see and interact with the game through your display. This consists of the view screen, the Status Bar, and the Display Icons.</p><h3>The View Screen</h3><p>This shows you the portion of the world you are in, along with any other characters that are in the same location. At the upper right hand corner of the map, you can see a mini map. All players, including you, appear on the mini map as little white dots. The mini-map tells you roughly where you are in the world. The large white block near the center of the mini map represents the Botanist's Garden. You must return here at the end of each level to solve the puzzle.</p><h3>The Status Bar</h3><p>Beneath the view screen, you can see the status bar. This tells you useful information, like what level you're on, when you've entered a new area of the world, and when other players interact with you. The Status Bar can be converted into a chat box by clicking the speech bubble icon in the display.</p><h3>The Icons</h3><p>The seven display icons each have unique functions. You can activate them by clicking the icon or by pressing the associated keyboard shortcut.</p><ul class=\"fa-ul\"><li><i class='fa-li fa fa-briefcase fa-lg'></i> <strong><u>I</u>nventory:</strong> Open and close your inventory</li><li><i class='fa-li fa fa-user fa-lg'></i> <strong><u>C</u>hanging room:</strong> Enter or exit seed mode</li><li><i class='fa-li fa fa-leaf fa-lg'></i> <strong>S<u>e</u>ed:</strong> Enter or exit seed mode</li><!-- li <i class='fa-li fa fa-globe fa-lg'></i> <strong>Globe:</strong> Toggle mini map off and on--><li><i class='fa-li fa fa-list fa-lg'></i> <strong>Game <u>L</u>og:</strong> Display log of game events and chat dialogue.</li><li><i class='fa-li fa fa-desktop fa-lg'></i> <strong><u>P</u>rogress:</strong> Show your progress. You can view your seed-planting, other players' planting, review your answers, and see who's in the lead.</li><li><i class='fa-li fa fa-volume-up fa-lg'></i> <strong><u>V</u>olume:</strong> Turn music on or off</li><li><i class='fa-li fa fa-question-circle fa-lg'></i> <strong><u>H</u>elp:</strong> Launch help document</li></ul><h3>Exploring The World</h3><p>To move your character, click anywhere on the screen. Your cursor will appear as a green box if it's possible to move there. If it's not possible to move there, the box will turn red.</p><h3>Interacting With Characters and Answering Questions</h3><p>To interact with characters you see, click on that character. This opens up a dialogue box. Most characters will ask you a question and reward you with seeds and puzzle pieces for a right answer, but some share game pointers or offer other observations. When you answer questions correctly, you are rewarded with seeds. If the question was multiple choice, you receive fewer seeds for each wrong answer you submit, so read carefully!</p><p>By default, your answers are private. You can make them public by clicking the “make public” button next to your answer. An “unlock” icon will appear, indicating that others can read your answer. If you accidentally make an answer public, you can make it private again by clicking the “unlock” icon that appears.</p><h3>Planting Seeds</h3><p>To plant a seed, click the leaf icon at the bottom of your display. This puts you in “Seed-Planting Mode.” While you are in Seed-Planting Mode, you can plant a seed by clicking anywhere in the world. A patch of color the same shade as your character will appear. You just brought some color back to the world! To exit seed mode and resume exploring, click the leaf icon again.</p><h3>Paintbrush Seeds</h3><p>Most characters reward you with normal seeds, but the Botanist gives you Paintbrush Seeds which allow you to plant color in custom shapes. If you have any Paintbrush Seeds, clicking the leaf icon brings up a menu of three choices. Click the leftmost icon to plant normal seeds. Plant the middle icon to plant Paintbrush Seeds. The rightmost icon is a mystery you'll have to uncover as you play and explore.</p><h3>Interacting With Other Players</h3><p>There are two ways you can interact with other players in the game. The first way is to chat with them. If you see another player (they'll look just like you, but in a different color) you can chat with them. To do this, click on the speech bubble icon. This transforms the status bar into a chat box. Type your message and hit the “enter” key to chat. Clicking the speech bubble icon again exits chat mode.</p><h3>Seed It!</h3><p>You can also grant bonus seeds to your fellow players. After you answer a question, you'll see all answers that have been made public. If you like another player's answer, click “Seed it!” to grant them a bonus seed. This bonus seed does not come from your supply, it's a bonus seed awarded for excellent answers. These bonus seeds are always mega seeds. You may award up to five bonus seeds to other players each level, and you may award multiple bonus seeds to one response if you feel so inclined.</p><h3>Completing the Recipes</h3><p>The Botanist's notebook contains four recipes for Paintbrush Seeds, which correspond with the four levels of the game. Each recipe also includes a special puzzle. As you explore the world and answer questions, you'll earn research pieces, in addition to seeds, which you will use to answer solve the puzzle.</p><p>When you think you have enough research pieces to solve the puzzle, return to the Botanist. He will show you the outline of the puzzle. You can then drag pieces from your inventory onto the puzzle. The text of the recipe appears next to the puzzle. Look at the text for hints!</p><p>As long as there are any wrong pieces on the board, you cannot solve the riddle. To remove a puzzle piece from the board, drop it into the trash.</p><p>When you think you've correctly solved the riddle, hit “Answer.” If you're correct, you progress to the next level, and earn some Paintbrush Seeds. For each time you answer incorrectly, you will receive less and less seeds. After you complete all four levels, the game is complete and you unlock your civic resume!</p><h3>Your Inventory</h3><p>Every time you answer a question correctly, you gain a research piece. You can view the pieces you've collected at any time by clicking the toolbox icon on your display. From here, you can view the resources again by clicking the puzzle pieces,</p><h3>Your Profile: A Civic Resume</h3><p>After each level, you will be prompted to fill in a section of your civic resume. At the end of the game, your resume is unlocked, enabling you to use it as a public tool for civic engagement. This lets everyone know that you have completed Civic Seed, and are certified by Tufts to engage with their host communities. It also lets organizations and the people you'll work with understand you better, so your goals can be aligned.</p></div><a href=\"#\" class=\"closeButton\"><i class=\"fa fa-times-circle fa-lg\"></i></a></div><div class=\"bossArea gameboard-overlay\"><div class=\"content\"></div><p class=\"buttons\"><button type=\"button\" class=\"bossButton btn btn-success\">Next</button></p></div><div class=\"skinventory gameboard-overlay background-3\"><h2>Changing Room</h2><p>Customize your suit! Mix and match different parts to create your look.  Unlock more pieces by talking to other characters in the world.</p><div class=\"parts\"><div data-part=\"head\" class=\"part head\"></div><div data-part=\"torso\" class=\"part torso\"></div><div data-part=\"legs\" class=\"part legs\"></div></div><div class=\"skinformation\"><h3>You're wearing</h3><p>Just the basics!</p></div><a href=\"#\" class=\"closeButton\"><i class=\"fa fa-times-circle fa-lg\"></i></a></div><div class=\"inventory\"><div class=\"outlines\"></div><div class=\"pieces\"></div><button type=\"button\" class=\"closeButton btn btn-primary\">Close</button><p class=\"inventoryHelp\">click piece to view resource</p></div><div class=\"status-update\"><span></span></div><div class=\"seedventory\"><div class=\"seed regularButton\"><i title=\"regular seed\" data-placement=\"top\" class=\"fa fa-leaf fa-lg\"></i><span class=\"badge always-show\"></span></div><div class=\"seed drawButton\"><i title=\"paintbrush seed\" data-placement=\"top\" class=\"fa fa-star fa-lg\"></i><span class=\"badge always-show\"></span></div></div><div class=\"graffiti\"><p>seeds left: <span></span></p></div><div id=\"speech-bubble\"><p class=\"dialog\"><span class=\"speaker\"></span><span class=\"message\"></span></p><div class=\"buttonCorner\"><button type=\"button\" class=\"nextButton btn btn-success\">Next</button><button type=\"button\" class=\"closeButton btn btn-primary\">Okay</button><button type=\"button\" class=\"noButton btn btn-primary\">Close</button><button type=\"button\" class=\"yesButton btn btn-success\">View</button></div></div><div id=\"game-log-overlay\" class=\"scrollable\"></div><div class=\"pauseMenu\"><p>please re-focus your mind, body, and the window...</p><p><button type=\"button\" class=\"unPause btn btn-success\">Resume Game</button></p></div><div class=\"waitingForSeed\"><img" + (jade.attr("src", '' + (CivicSeed.CLOUD_PATH) + '/img/game/spinloader.gif', true, false)) + "/></div><div id=\"beaming\"></div></div>");;return buf.join("");
});

var jade_mixins = {};

buf.push("<p>The goal of the game is to fully color return color to the world, which starts in grayscale. To do this, you must explore, talk to the Calliopeans you see, answer their questions, plant seeds, and find research to complete new seed recipes.</p><h3>The Game Display</h3><p>You can see and interact with the game through your display. This consists of the view screen, the Status Bar, and the Display Icons.</p><h3>The View Screen</h3><p>This shows you the portion of the world you are in, along with any other characters that are in the same location. At the upper right hand corner of the map, you can see a mini map. All players, including you, appear on the mini map as little white dots. The mini-map tells you roughly where you are in the world. The large white block near the center of the mini map represents the Botanist's Garden. You must return here at the end of each level to solve the puzzle.</p><h3>The Status Bar</h3><p>Beneath the view screen, you can see the status bar. This tells you useful information, like what level you're on, when you've entered a new area of the world, and when other players interact with you. The Status Bar can be converted into a chat box by clicking the speech bubble icon in the display.</p><h3>The Icons</h3><p>The seven display icons each have unique functions. You can activate them by clicking the icon or by pressing the associated keyboard shortcut.</p><ul class=\"fa-ul\"><li><i class='fa-li fa fa-briefcase fa-lg'></i> <strong><u>I</u>nventory:</strong> Open and close your inventory</li><li><i class='fa-li fa fa-user fa-lg'></i> <strong><u>C</u>hanging room:</strong> Enter or exit seed mode</li><li><i class='fa-li fa fa-leaf fa-lg'></i> <strong>S<u>e</u>ed:</strong> Enter or exit seed mode</li><!-- li <i class='fa-li fa fa-globe fa-lg'></i> <strong>Globe:</strong> Toggle mini map off and on--><li><i class='fa-li fa fa-list fa-lg'></i> <strong>Game <u>L</u>og:</strong> Display log of game events and chat dialogue.</li><li><i class='fa-li fa fa-desktop fa-lg'></i> <strong><u>P</u>rogress:</strong> Show your progress. You can view your seed-planting, other players' planting, review your answers, and see who's in the lead.</li><li><i class='fa-li fa fa-volume-up fa-lg'></i> <strong><u>V</u>olume:</strong> Turn music on or off</li><li><i class='fa-li fa fa-question-circle fa-lg'></i> <strong><u>H</u>elp:</strong> Launch help document</li></ul><h3>Exploring The World</h3><p>To move your character, click anywhere on the screen. Your cursor will appear as a green box if it's possible to move there. If it's not possible to move there, the box will turn red.</p><h3>Interacting With Characters and Answering Questions</h3><p>To interact with characters you see, click on that character. This opens up a dialogue box. Most characters will ask you a question and reward you with seeds and puzzle pieces for a right answer, but some share game pointers or offer other observations. When you answer questions correctly, you are rewarded with seeds. If the question was multiple choice, you receive fewer seeds for each wrong answer you submit, so read carefully!</p><p>By default, your answers are private. You can make them public by clicking the “make public” button next to your answer. An “unlock” icon will appear, indicating that others can read your answer. If you accidentally make an answer public, you can make it private again by clicking the “unlock” icon that appears.</p><h3>Planting Seeds</h3><p>To plant a seed, click the leaf icon at the bottom of your display. This puts you in “Seed-Planting Mode.” While you are in Seed-Planting Mode, you can plant a seed by clicking anywhere in the world. A patch of color the same shade as your character will appear. You just brought some color back to the world! To exit seed mode and resume exploring, click the leaf icon again.</p><h3>Paintbrush Seeds</h3><p>Most characters reward you with normal seeds, but the Botanist gives you Paintbrush Seeds which allow you to plant color in custom shapes. If you have any Paintbrush Seeds, clicking the leaf icon brings up a menu of three choices. Click the leftmost icon to plant normal seeds. Plant the middle icon to plant Paintbrush Seeds. The rightmost icon is a mystery you'll have to uncover as you play and explore.</p><h3>Interacting With Other Players</h3><p>There are two ways you can interact with other players in the game. The first way is to chat with them. If you see another player (they'll look just like you, but in a different color) you can chat with them. To do this, click on the speech bubble icon. This transforms the status bar into a chat box. Type your message and hit the “enter” key to chat. Clicking the speech bubble icon again exits chat mode.</p><h3>Seed It!</h3><p>You can also grant bonus seeds to your fellow players. After you answer a question, you'll see all answers that have been made public. If you like another player's answer, click “Seed it!” to grant them a bonus seed. This bonus seed does not come from your supply, it's a bonus seed awarded for excellent answers. These bonus seeds are always mega seeds. You may award up to five bonus seeds to other players each level, and you may award multiple bonus seeds to one response if you feel so inclined.</p><h3>Completing the Recipes</h3><p>The Botanist's notebook contains four recipes for Paintbrush Seeds, which correspond with the four levels of the game. Each recipe also includes a special puzzle. As you explore the world and answer questions, you'll earn research pieces, in addition to seeds, which you will use to answer solve the puzzle.</p><p>When you think you have enough research pieces to solve the puzzle, return to the Botanist. He will show you the outline of the puzzle. You can then drag pieces from your inventory onto the puzzle. The text of the recipe appears next to the puzzle. Look at the text for hints!</p><p>As long as there are any wrong pieces on the board, you cannot solve the riddle. To remove a puzzle piece from the board, drop it into the trash.</p><p>When you think you've correctly solved the riddle, hit “Answer.” If you're correct, you progress to the next level, and earn some Paintbrush Seeds. For each time you answer incorrectly, you will receive less and less seeds. After you complete all four levels, the game is complete and you unlock your civic resume!</p><h3>Your Inventory</h3><p>Every time you answer a question correctly, you gain a research piece. You can view the pieces you've collected at any time by clicking the toolbox icon on your display. From here, you can view the resources again by clicking the puzzle pieces,</p><h3>Your Profile: A Civic Resume</h3><p>After each level, you will be prompted to fill in a section of your civic resume. At the end of the game, your resume is unlocked, enabling you to use it as a public tool for civic engagement. This lets everyone know that you have completed Civic Seed, and are certified by Tufts to engage with their host communities. It also lets organizations and the people you'll work with understand you better, so your goals can be aligned.</p>");;return buf.join("");
});

window.JT['pages-about'] = (function template(locals) {
var buf = [];
var jade_mixins = {};

buf.push("<div class=\"about\"><div class=\"row\"><div class=\"span12\"><p class=\"aboutTag\"><img" + (jade.attr("src", '' + (CivicSeed.CLOUD_PATH) + '/img/other/pigeon.png', true, false)) + "/></p><p class=\"aboutTag\"><em>The color has vanished! Can you help bring it back?</em></p><p>Civic Seed is a multi-player RPG that harnesses the power of online social play to teach and certify students to civically engage with partner communities.</p><p class=\"videoTag\"><iframe src=\"//player.vimeo.com/video/64315985?title=0&amp;byline=0&amp;portrait=0&amp;color=ff9933\" width=\"720\" height=\"406\" frameborder=\"0\" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe></p><h2>Civic Engagement</h2><p>Many incoming university students are eager to make an impact on their school's partner communities and give something back to the people who live there. However, to most, the people and challenges of these communities are unknown, and under-trained volunteers can even do more harm than good.</p><p>For local organizations, it's difficult to know which students have the necessary knowledge and skills to make a positive impact, and whose personal goals align with the goals of the organization and the community.</p><h2>The Power of Play</h2><p>In Civic Seed, students get to explore a fantastical world, engage with the people who live there, and work together to solve a mystery and help bring the world back to life. Reflective learning is mixed with puzzle-solving, social gaming, and collaborative art. Learning through play makes it easy to engage with, reflect upon, and apply new knowledge. Civic Seed lets students learn how to tackle issues systematically and internalize information through experience instead of just memorizing for a quiz.</p><h2>Real World Results</h2><p>The Civic Resume- By playing the game, student-players not only learn about civic engagement, they become certified to civically engage with their partner communities. Game actions and responses are recorded and transformed into a civic resume -- a sharable profile, owned by the player, that lets partners understand a student's background, skills, goals, and motivations.</p><p>Real Learning- Players take part in a reflective, collaborative learning process that prepares them to engage effectively in partner communities and make a positive, informed impact.</p><p class=\"creators\">This game was created by the <a href=\"http://engagementgamelab.org\" target=\"_blank\">Engagement Game Lab</a>in partnernship with <a href=\"http://tufts.edu\" target=\"_blank\">Tufts University.</a></p></div></div></div>");;return buf.join("");
});
