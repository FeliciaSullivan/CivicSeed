<div class="container hud">
	<div class="row">
		<div style="font-size: 22px;">
			<div class="span8 playerHud">
				<div class="inventoryButton">
					<i class="icon-briefcase icon-large"></i>
				</div>
				<div class="seedButton">
					<i class="icon-leaf icon-large"></i>
				</div>
				<i class="icon-group icon-large"></i>
				<span class="activePlayers"></span>
			</div>
			<div class="span4 globalHud">
				<div class="chatBox">
					<form class="form-inline">
						<input type="text" class="input-xlarge" maxlength="90" placeholder="say something..." id="chatText">
						<button type="submit" class="btn" id="chatButton">Chat</button>
					</form>
				</div>
				<i class="icon-question-sign icon-large"></i>
			</div>
		</div>
	</div>
</div>
